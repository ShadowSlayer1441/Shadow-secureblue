name: 'Required Approval'

description: 'Verifies that this pull request has been approved by of required individuals'

branding:
  icon: 
  color: green

inputs:
  token:
    description: "GitHub token used for authentication"
    required: true
  approvers:
    description: 'The list of specific users that can approve the request, newline separated. '
    required: true
  min-required:
    description: 'The minimum number of approvals, e.g. 2'
    required: true

runs:
  using: node16
  main: checkApprovals.js